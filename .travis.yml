language: python

cache:
  pip: true
  directories:
    - build

sudo: required
dist: trusty

group: edge

python:
  - "2.7"

before_install:
  - sudo add-apt-repository ppa:webupd8team/atom -y
  - sudo apt-get update

install:
  - sudo apt-get install simhash tree pylint splint gitstats aspell aspell-es aptitude checkstyle
  - sudo apt-get -q -y install hlint atom
  - sudo aptitude install shellcheck
  - sudo apm install linter-eastwood
  - gem install cucumber
  - gem install ruby-lint
  - pip install pre-commit gitinspector
  - pip install scons
  - pip install requests
  - pip install flake8
  - pip install https://github.com/google/closure-linter/zipball/master

script:
  - ./precommit.sh
  - ./url.sh
  - ./nodata.sh
  - scons folders
  - scons gherkin
  - scons others
  - ./total.sh
  - ./reports.sh

addons:
  artifacts:
    debug: false
    bucket: travisatfluid
    paths:
    - ./build
